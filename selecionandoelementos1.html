<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="diversos2">Selecionando elementos - 1</h1>
    <div>Div 1</div>
    <div class="diversos1">Div 2</div>

    <ul id="menu1">
      <li>Menu 1 - Item 1</li>
      <li>Menu 1 - Item 2</li>
      <li>Menu 1 - Item 3</li>
    </ul>

    <ul>
      <li class="itemMenu2">Menu 2 - Item 1</li>
      <li class="itemMenu2">Menu 2 - Item 2</li>
      <li class="itemMenu2">Menu 2 - Item 3</li>
    </ul>

    <input type="text" placeholder="campo 1" />

    <select class="diversos1">
      <option>--- selecione uma opção ---</option>
      <option>opção 1</option>
      <option>opção 2</option>
    </select>

    <br />

    <img src="carro.jpg" class="diversos2" />
  </body>

  <script>
    $("h1");
    $("div");
    $(".itemMenu2"); //seleciona itens que contém essa classe
    $(".diversos1"); //por mais que a classe tenha sido atribuída a itens de tipos diferentes, exibe da mesma forma
    $(".diversos2");
    $("#menu1"); //exibindo id
  </script>
</html>
