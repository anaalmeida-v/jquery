<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        //código só é executado depois do carregamento da página toda no DOM
        $("div").attr(
          "style",
          "background-color:blue",
          "width: 200px; height: 200px"
        ); //recuperando atributo style da tag div e atribuindo 2 valores a ela
        $("input").attr("type", "password"); //mudando o tipo do atributo
      });
    </script>
  </head>
  <body>
    <img src="./imagens/esfera_1.png" /><!--atributo: 'src' -->
    <div style="background-color:red; width:100px; height:100px"></div>
    <input type="text" value="Eu sou um input" />
  </body>
</html>
